<body>
<script>
 
var name = prompt("Please enter your e-mail address:", "");
document.write("Your e-mail address is ", name);


if (confirm("Is this your email? " + name)) {
    document.write("");
} else {
    document.write("<br>If incorrect, please refresh to reenter.");
}
 

 
</script>
